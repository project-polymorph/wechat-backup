    <title>一筐子的桃子各有各的烂，人们却总捡着一个相对烂的程度更小一点的桃子去和另一个桃子比。
​我们仿佛格外喜爱这种无声的恐怖，一旦有人想打破它，也便要被噤住口不准说话。不用一杆枪就能把我们收拾得服服帖帖，因为这个时候所有人都是互害的反动警察，所有人都在为维护资本主义的法权秩序服务。所有人杀害了所有人。所有人心中都密谋着什么，所有人重新又跪倒下去。所有人都在盼望着那种无声的惊雷——又害怕它会破坏掉这种行尸走肉的安静太平。于是，所有人都仿佛是这个国家的主人，但客观确实地被少数官僚统治着。</title>
