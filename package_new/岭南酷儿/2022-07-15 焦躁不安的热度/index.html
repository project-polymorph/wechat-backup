                       " id="js_content"><p>真的很抓狂</p><p>​这一个星期持续出现被遗弃的灼热感</p><p>​在家里，没有聆听，没有触摸，没有理解，只有指责，埋怨</p><p>​环境和我同时有了排异反应</p><p>​我的身体处在鸡皮疙瘩全起的应激状态。</p><p>​我希望有个朋友可以陪着我。朋友都好远。或许我已经被遗忘了。</p><p>​学校除了难吃之外，真的挺好的。有朋友可以陪着我。</p><p>​每天需要30分钟到两个小时的陪伴，多了不行，少了不行。</p><p>不被看见的透明状真的很难受。</p><p>呼吸困难</p><p>而且在这种情况会暴饮暴食。</p><p><br></p><p>​</p></div>
